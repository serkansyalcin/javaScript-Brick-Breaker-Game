<!DOCTYPE html>
<html>
<head>
	<title>Top Oyunu</title>
	<style>
		#game-board {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			position: relative;
		}
		#ball {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<h1>Top Oyunu</h1>
	<div id="game-board">
		<div id="ball"></div>
	</div>
	<script>
		var boardWidth = 400; // oyun tahtası genişliği
		var boardHeight = 400; // oyun tahtası yüksekliği
		var ballSize = 50; // topun boyutu
		var ballSpeed = 10; // topun hızı
		var ballX = 0; // topun x koordinatı
		var ballY = 0; // topun y koordinatı
		var moveLeft = false; // sol tuşuna basılı mı?
		var moveRight = false; // sağ tuşuna basılı mı?
		var moveUp = false; // yukarı tuşuna basılı mı?
		var moveDown = false; // aşağı tuşuna basılı mı?

		// klavye tuşuna basıldığında çalışır
		function handleKeyDown(event) {
			if (event.keyCode === 37) { // sol tuşu
				moveLeft = true;
			} else if (event.keyCode === 38) { // yukarı tuşu
				moveUp = true;
			} else if (event.keyCode === 39) { // sağ tuşu
				moveRight = true;
			} else if (event.keyCode === 40) { // aşağı tuşu
				moveDown = true;
			}
		}

		// klavye tuşu bırakıldığında çalışır
		function handleKeyUp(event) {
			if (event.keyCode === 37) { // sol tuşu
				moveLeft = false;
			} else if (event.keyCode === 38) { // yukarı tuşu
				moveUp = false;
			} else if (event.keyCode === 39) { // sağ tuşu
				moveRight = false;
			} else if (event.keyCode === 40) { // aşağı tuşu
				moveDown = false;
			}
		}

		// topu hareket ettirir
		function moveBall() {
			// topu tahtanın sınırlarından geçirmemek için kontrol yapılıyor
			if (ballX + ballSize > boardWidth) {
				ballX = boardWidth - ballSize;
			}
			if (ballY + ballSize > boardHeight) {
				ballY = boardHeight - ballSize;
			
            }
			if (ballX < 0) {
				ballX = 0;
			}
			if (ballY < 0) {
				ballY = 0;
			}

			// klavye tuşlarına göre topun pozisyonunu güncelle
			if (moveLeft) {
				ballX -= ballSpeed;
			}
			if (moveUp) {
				ballY -= ballSpeed;
			}
			if (moveRight) {
				ballX += ballSpeed;
			}
			if (moveDown) {
				ballY += ballSpeed;
			}

			// topun pozisyonunu güncelle
			var ballElement = document.getElementById("ball");
			ballElement.style.top = ballY + "px";
			ballElement.style.left = ballX + "px";
		}

		// topu hareket ettirmek için periyodik olarak çağrılır
		setInterval(moveBall, 50);

		// klavye olaylarını dinlemek için event listener'lar eklenir
		document.addEventListener("keydown", handleKeyDown);
		document.addEventListener("keyup", handleKeyUp);
	</script>
</body>
</html>
